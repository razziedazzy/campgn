<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contact - campgn</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.creazilla.com/icons/3256216/rounded-letter-c-icon-md.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 1rem 4rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      text-transform: lowercase;
    }

    .contact-section {
      padding: 4rem;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .contact-section p {
      margin-bottom: 2rem;
      font-size: 1rem;
      font-weight: 400;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-family: inherit;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 2rem 4rem;
      font-size: 0.9rem;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">campgn</div>
    <nav>
      <a href="index.html">home</a>
      <a href="products.html">products</a>
      <a href="contact.html">contact</a>
      <a href="about.html">about us</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have a question or feedback? We'd love to hear from you.</p>
    <form action="mailto:support@campgnshoes.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Contact: support@campgnshoes.com</p>
    <p>&copy; 2025 Campgn Shoes</p>
  </footer>
</body>
</html>
